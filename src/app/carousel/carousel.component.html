
<div style="margin-top: 15px;z-index: 5;">

<carousel [noPause]="false">
    <slide *ngFor="let car of cars">
      <img [src]="car.bigImage" alt="First slide" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{car.model}}</h3>
        <button type="button" class="btn btn-dark">
            <a [routerLink]="[car.model.toLocaleLowerCase()]">EXPLORE</a>
        </button>
      </div>
    </slide>
  </carousel>

</div>
