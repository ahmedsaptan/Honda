<div class="card">
    <div class="hover01">
        <figure><img [src]="url" class="card-img-top" /></figure>

      </div>
    <div class="card-body">
      <h5 class="card-title" #name>{{ model }}</h5>
      <p class="card-text">{{ price }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-dark" (click)="onClickExplan(name)" >
        <a [routerLink]="[name.innerText.toString().toLocaleLowerCase()]">EXPLORE</a>
      </button>
    </div>
</div>
