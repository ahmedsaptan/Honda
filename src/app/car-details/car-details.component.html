<div *ngIf="car">
    <carousel>
        <slide>
          <img [src]="car.bigImage" alt="Third slide" style="display: block; width: 100%;">
        </slide>
      </carousel>
      
      <hr>
      
      <div class="card-deck">
        <div class="card" *ngFor="let item of car.galary">
          <div class="hover01">
            <figure><img [src]="item.img" class="card-img-top" /></figure>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.desc}}</p>
          </div>
        </div>
      </div>
</div>
